<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Narendra ‚ù§Ô∏è Keerthi</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a18cd1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ---------- FIRST CARD ---------- */
.card {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 380px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
}

h1 {
    color: #c2185b;
    font-size: 23px;
    line-height: 1.7;
}

.buttons {
    margin-top: 30px;
    height: 90px;
    position: relative;
}

button {
    border: none;
    border-radius: 40px;
    padding: 14px 30px;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
}

#yes {
    left: 60px;
    background: linear-gradient(45deg, #ff4b7d, #ff0844);
    color: white;
    box-shadow: 0 10px 25px rgba(255,72,128,0.6);
}

#no {
    left: 200px;
    background: #e0e0e0;
}

/* ---------- HEARTBEAT SCREEN ---------- */
.heartbeat {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    30% { transform: scale(1.25); }
    60% { transform: scale(1); }
}

/* ---------- CELEBRATION ---------- */
.celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: none;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
    padding: 40px 20px;
}

.heart {
    font-size: 90px;
    margin: 20px 0;
    animation: glow 1.5s infinite;
}

@keyframes glow {
    0% { transform: scale(1); filter: drop-shadow(0 0 10px #ff4b7d); }
    50% { transform: scale(1.2); filter: drop-shadow(0 0 25px #ff0844); }
    100% { transform: scale(1); filter: drop-shadow(0 0 10px #ff4b7d); }
}

.message {
    max-width: 420px;
    text-align: center;
    font-size: 20px;
    color: #7b003b;
    line-height: 1.7;
    margin-bottom: 25px;
}

/* Typed line */
.type {
    font-size: 18px;
    color: #5a0030;
    margin-bottom: 30px;
    min-height: 40px;
}

/* Photos */
.photos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    max-width: 500px;
}

.photos img {
    width: 100%;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Floating love */
.float {
    position: fixed;
    bottom: -40px;
    font-size: 28px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- QUESTION -->
<div class="card" id="question">
    <h1>
        Narendra Prasad ‚ù§Ô∏è Keerthi<br><br>
        Feb 16 ‚Äî One year ago,<br>
        two hearts chose forever üíç<br><br>
        Will you choose me again,<br>
        today‚Ä¶ tomorrow‚Ä¶ always?
    </h1>

    <div class="buttons">
        <button id="yes">YES üíñ</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<!-- HEARTBEAT -->
<div class="heartbeat" id="heartbeat">‚ù§Ô∏è</div>

<!-- CELEBRATION -->
<div class="celebration" id="celebration">
    <div class="heart">üíñ</div>

    <div class="message">
        Happy 1st Anniversary Keerthi üíñ‚ú®<br><br>
        One year of love,<br>
        one year of growing,<br>
        one year of choosing each other.
    </div>

    <div class="type" id="typeText"></div>

    <div class="photos">
        <img src="photos/pic1.jpg" style="animation-delay:0.4s">
        <img src="photos/pic2.jpg" style="animation-delay:0.8s">
        <img src="photos/pic3.jpg" style="animation-delay:1.2s">
        <img src="photos/pic4.jpg" style="animation-delay:1.6s">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const heartbeat = document.getElementById("heartbeat");
const celebration = document.getElementById("celebration");
const typeText = document.getElementById("typeText");

/* NO escapes */
function moveNo() {
    noBtn.style.left = Math.random() * 260 + "px";
    noBtn.style.top = Math.random() * 60 + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    heartbeat.style.display = "flex";

    setTimeout(() => {
        heartbeat.style.display = "none";
        celebration.style.display = "flex";
        startTyping();
        startFloating();
    }, 1800);
});

/* Typing effect */
const text = "From your smile to your silence ‚Äî I choose you, every single day. Forever yours, Narendra ‚ù§Ô∏è";
let i = 0;
function startTyping() {
    const interval = setInterval(() => {
        typeText.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 60);
}

/* Floating hearts */
function startFloating() {
    setInterval(() => {
        const el = document.createElement("div");
        el.className = "float";
        el.innerHTML = Math.random() > 0.5 ? "üíñ" : "üéà";
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = 20 + Math.random() * 30 + "px";
        el.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
    }, 350);
}
</script>

</body>
</html>
